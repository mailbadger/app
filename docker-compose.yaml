version: "3"

services:
  mysql:
    platform: linux/x86_64
    image: mysql:8.0
    restart: always
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=changeme
      - MYSQL_USER=mailbadger
      - MYSQL_PASSWORD=changeme
      - MYSQL_DATABASE=mailbadger
    volumes:
      - dbdata:/var/lib/mysql
      - ./config/my.cnf:/etc/mysql/conf.d/my.cnf
  redis:
    image: redis
    ports:
      - 6379:6379
